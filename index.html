<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your AI Avatar</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      width: 100%;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 12px 18px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.7);
    }
    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.15));
      padding: 15px;
      border-radius: 15px;
      max-width: 90%;
    }
    .avatar {
      width: clamp(120px, 30vw, 180px);
      height: clamp(120px, 30vw, 180px);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      overflow: hidden;
      background: rgba(255,255,255,0.06);
      border: 2px solid rgba(255,255,255,0.03);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    .avatar.selected {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,255,255,0.7);
      border-color: rgba(0,255,255,0.2);
    }
    #nameInput {
      display: none;
      margin-top: 15px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid rgba(0,255,255,0.5);
      outline: none;
      background: rgba(255,255,255,0.06);
      color: white;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      border-color: cyan;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(45deg, cyan, #00e0e0);
      color: #0f2027;
      transition: transform .15s;
      width: 100%;
    }
    button:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <h1>Choose Your AI Avatar</h1>

  <div class="avatars">
    <div class="avatar" id="male" data-label="male">
      <img src="https://cdn-icons-png.flaticon.com/512/12362/12362951.png" alt="Male Avatar"/>
    </div>
    <div class="avatar" id="female" data-label="female">
      <img src="https://cdn-icons-png.flaticon.com/512/13482/13482193.png" alt="Female Avatar"/>
    </div>
  </div>

  <div id="nameInput">
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="continueBtn">Continue</button>
  </div>

  <script>
    const SUBDOMAIN_FOR_PICK = {
      male: 'theju-ai-male',
      female: 'theju-ai-female'
    };

    let chosenAvatar = null;

    document.querySelectorAll('.avatar').forEach(av => {
      av.addEventListener('click', () => {
        document.querySelectorAll('.avatar').forEach(x => x.classList.remove('selected'));
        av.classList.add('selected');
        chosenAvatar = av.dataset.label;
        document.getElementById('nameInput').style.display = 'flex';
        document.getElementById('username').focus();
      });
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
      const name = document.getElementById('username').value.trim();
      if (!chosenAvatar) return alert('Please choose an avatar.');
      if (!name) return alert('Please enter your name.');

      localStorage.setItem('theju_username', name);
      localStorage.setItem('theju_avatar_choice', chosenAvatar);

      const subdomain = SUBDOMAIN_FOR_PICK[chosenAvatar];
      window.location.href = `avatar.html?subdomain=${encodeURIComponent(subdomain)}&return=brain.html`;
    });
  </script>
</body>
</html>
